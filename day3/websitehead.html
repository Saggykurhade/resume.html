<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="screen" style="width: 100%; border: 1px solid green;">
        <div
            style="color: white; display: flex; justify-content: space-around; width: 100%; border: 1px solid green; height: 70px; background-color: #333545;">
            <div style="display: flex;">
                <div>
                    <img style="width: 100%; height: 100%;"
                        src="https://mir-s3-cdn-cf.behance.net/projects/404/349d8f168978865.Y3JvcCwxMTUwLDkwMCwyNSww.jpg" />
                </div>
                <div
                    style="color: black; display: flex; border-radius: 10px; width: 400px; background-color:white; height: 50px; margin-top: 10px;">

                    <div style="margin-top: 10px; margin-right: 10px; margin-left: 10px;">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div style="margin-top: 10px;">
                        <input placeholder="Search for movies"
                            style="font-size: 20px; border: none; outline: none; width: 300px;" />
                    </div>
                </div>
            </div>
            <div style="display: flex; margin-top: 25px;">
                <div>
                    <select>
                        <option>Mumbai</option>
                        <option>pune</option>
                        <option>chennai</option>
                    </select>
                </div>
                <div style="margin-left: 10px;margin-right: 20px;">
                    <button
                        style="height: 30px; width: 70px; border: none; background-color: #f84464; color: white; border-radius: 5px;">Sign
                        In</button>
                </div>
                <div>
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </div>
            </div>
        </div>
        <div style="width: 100%; border: 1px solid green;">Body</div>
        <div style="width: 100%; border: 1px solid green;">Footer</div>
    </div>

</body>

</html>
