<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/74e9527aa9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="screen" style="width: 100%; border: 1px borde;">
        <div
            style="color: white; display: flex; justify-content: space-around; width: 100%; height: 70px; background-color: #333545;">
            <div style="display: flex;">
                <div>
                    <img style="width: 100%; height: 100%;"
                        src="https://mir-s3-cdn-cf.behance.net/projects/404/349d8f168978865.Y3JvcCwxMTUwLDkwMCwyNSww.jpg" />
                </div>
                <div
                    style="color: black; display: flex; border-radius: 10px; width: 400px; background-color:white; height: 50px; margin-top: 10px;">

                    <div style="margin-top: 15px; margin-right: 10px; margin-left: 10px;">
                        <i style="color: black;" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div style="margin-top: 10px;">
                        <input placeholder="Search for movies"
                            style="font-size: 20px; border: none; outline: none; width: 300px;" />
                    </div>
                </div>
            </div>
            <div style="display: flex; margin-top: 25px;">
                <div>
                    <select>
                        <option>Mumbai</option>
                        <option>pune</option>
                        <option>chennai</option>
                    </select>
                </div>
                <div style="margin-left: 10px;margin-right: 20px;">
                    <button
                        style="height: 30px; width: 70px; border: none; background-color: #f84464; color: white; border-radius: 5px;">Sign
                        In</button>
                </div>
                <div>
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </div>
            </div>
        </div>
        <div style="height: 40px; background-color: #222539">
            <div
                style="width: 75%; height: 39px; margin: auto;  display: flex; justify-content: space-between; border: 1px solid blue;">
                <div style="width: 35%; display: flex; color: white; justify-content: space-around; margin-top: 1px;">
                    <h3 style="font-size: 14px; font-weight: normal;">Movies</h3>
                    <div style="margin-top: 8px;">
                        <p style="color: red; font-size: 8px; margin-left: 35px;">NEW</p>
                        <h3 style="font-size: 14px; font-weight: normal;">Stream</h3>
                    </div>
                    <h3 style="font-size: 14px; font-weight: normal;">Events</h3>
                    <h3 style="font-size: 14px; font-weight: normal;">Plays</h3>
                    <h3 style="font-size: 14px; font-weight: normal;">Sports</h3>
                    <h3 style="font-size: 14px; font-weight: normal;">Activities</h3>
                    <h3 style="font-size: 14px; font-weight: normal;">Buzz</h3>
                </div>
                <div style="width: 25%; display: flex; justify-content: space-between; color: white; margin-top: 1px;">
                    <h3 style="font-size: 12px; font-weight: normal;">ListYourShow</h3>
                    <h3 style="font-size: 12px; font-weight: normal;">Corporates</h3>
                    <h3 style="font-size: 12px; font-weight: normal;">Offers</h3>
                    <h3 style="font-size: 12px; font-weight: normal;">Gift Cards</h3>
                </div>
            </div>
        </div>

</body>

</html>
